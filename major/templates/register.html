<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background with gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Glassmorphism effect for form */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }

        /* Form fields */
        .form-control {
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Focus effect */
        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 8px rgba(255, 204, 0, 0.8);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Placeholder color */
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Submit button */
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.6);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        {% if message %}
            <div class="alert alert-warning text-center" role="alert">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <form action="" method="post">
            <h2 class="text-center text-white mb-4">Register Now</h2>
            <div class="form-group mb-3">
                <label for="Fullname" class="text-white">Full Name</label>
                <input name="fullname" class="form-control" id="inputFullName" placeholder="Enter full name">
            </div>
            <div class="form-group mb-3">
                <label for="InputEmail" class="text-white">Email Address</label>
                <input name="email" class="form-control" id="InputEmail" placeholder="Enter email">
            </div>
            <div class="form-group mb-3">
                <label for="InputPassword" class="text-white">Password</label>
                <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group mb-4">
                <label for="InputPassword2" class="text-white">Repeat Password</label>
                <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='/auth/login'" >Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
